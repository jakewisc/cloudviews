<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloudviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ededed;
            color: #134c92;
        }
        h1 {
            border-bottom: 3px solid #2280de;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        .map-container {
            position: relative;
            width: 100%;
            padding-top: 60%;
        }
        .map-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .region-link {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0.5rem;
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            z-index: 10; /* Ensure links are on top of the image */
        }
        .region-link:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px 2px rgba(34, 128, 222, 0.5);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="container mx-auto max-w-7xl text-center p-4 md:p-8 h-full flex flex-col justify-center gap-4 md:gap-8">
        <header>
            <h1 class="text-4xl md:text-6xl font-bold tracking-tight text-[#2280de] mb-2">cloudviews</h1>
            <p class="text-lg md:text-xl text-gray-700">Select a region to view the latest geocolor satellite imagery loop.</p>
        </header>

        <main class="map-container relative mx-auto">
            <img src="us-map.svg" alt="Map of the United States showing clickable regions">
            <a href="pnw.html" class="region-link top-[16%] left-[15%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">PNW</div>
            </a>
            <a href="psw.html" class="region-link top-[45%] left-[12%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">PSW</div>
            </a>
            <a href="nr.html" class="region-link top-[22%] left-[30%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">NR</div>
            </a>
            <a href="sp.html" class="region-link top-[68%] left-[40%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">SP</div>
            </a>
            <a href="umv.html" class="region-link top-[30%] left-[48%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">UMV</div>
            </a>
            <a href="ne.html" class="region-link top-[22%] left-[80%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">NE</div>
            </a>
            <a href="se.html" class="region-link top-[65%] left-[72%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">SE</div>
            </a>
        </main>
    </div>
</body>
</html>
