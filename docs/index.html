<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloudviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8 flex justify-center items-center min-h-screen">
    <div class="container mx-auto max-w-7xl text-center">
        <header class="mb-10 md:mb-16">
            <h1 class="text-4xl md:text-6xl font-bold tracking-tight text-[#2280de] mb-2">cloudviews</h1>
            <p class="text-lg md:text-xl text-gray-700">Select a region to view the latest geocolor satellite imagery loop.</p>
        </header>

        <main class="map-container relative mx-auto">
            <img src="us-map.svg" alt="Map of the United States showing clickable regions">
            <a href="pnw.html" class="region-link top-[15%] left-[12%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">PNW</div>
            </a>
            <a href="psw.html" class="region-link top-[45%] left-[10%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">PSW</div>
            </a>
            <a href="nr.html" class="region-link top-[18%] left-[30%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">NR</div>
            </a>
            <a href="umv.html" class="region-link top-[30%] left-[48%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">UMV</div>
            </a>
            <a href="ne.html" class="region-link top-[22%] left-[80%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">NE</div>
            </a>
            <a href="se.html" class="region-link top-[62%] left-[72%] w-[12%] h-[15%]">
                <div class="text-md font-semibold text-[#2280de]">SE</div>
            </a>
        </main>
    </div>
</body>
</html>
