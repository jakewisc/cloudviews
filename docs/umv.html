<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cloudviews — Upper Mississippi Valley</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <script src="script.js" id="main-script" data-region-json="images/images_umv.json" defer></script>
</head>
<body>
  <main class="content-wrapper">
    <header class="page-header">
      <h1>GOES-19 UMV GeoColor Sequence</h1>
      <p>5 hour loop – Updates every 20 minutes</p>
    </header>
    
    <div class="image-container">
      <p id="loading-message">Loading satellite data...</p>
      <img id="goes-image" src="" alt="GOES Image Sequence">
    </div>
    
    <div class="controls-wrapper">
      <div class="scrubber-container">
        <input type="range" id="scrubber" min="0" value="0" step="1" aria-label="Image sequence scrubber">
      </div>
      
      <div class="controls-container">
        <button id="prev-btn" aria-label="Previous frame"> ◀ </button>
        <button id="play-pause-btn" aria-label="Play or Pause">■ Pause</button>
        <button id="next-btn" aria-label="Next frame"> ▶ </button>
      </div>
    </div>
  </main>
</body>
</html>
