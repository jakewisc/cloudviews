<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest GOES Satellite Image</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Latest GOES-19 UMV GEOCOLOR Image</h1>
  <div id="image-container">
    <p>Loading latest image...</p>
  </div>

  <script>
    async function loadImage() {
      try {
        const res = await fetch("latest.json");
        const data = await res.json();
        const container = document.getElementById("image-container");
        container.innerHTML = `<img src="${data.latest_image}" alt="Latest GOES image">`;
      } catch (e) {
        console.error("Error loading latest image", e);
      }
    }
    loadImage();
  </script>
</body>
</html>
